<!DOCTYPE html>
<html>
<head>
  <title>CodeRed - Period Tracking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>CodeRed - Period Tracking</h1>
  </header>

  <div class="container">
    <form id="periodForm">
      <label for="lastPeriod">Last Period Start Date:</label>
      <input type="date" id="lastPeriod" required>

      <label for="cycleLength">Average Cycle Length (in days):</label>
      <input type="number" id="cycleLength" required>

      <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
